<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone-Paper-Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1> Rock-Paper-Scissors</h1>
<div id="maindiv">
    <main id="box">
    <div class="choices">
        <div class="choice" id="rock">
            <img src="rock.png">
        </div>
        <div class="choice" id="paper">
            <img src="paper.png">
        </div>
        <div class="choice" id="scissors">
            <img src="scissors.png">
        </div>
    </div>
    <div id="scoreboard">
        <p id="board">Scoreboard</p>
        <div class="us">
        <p id="user">0</p>
        <p><u>User</u></p>
    </div>
    <div class="us">
        <p id="comp">0</p>
        <p><u>Comp</u></p>
    </div>
    <div class="msg">Play Your Game!!</div>
    </div>

</main>

</div>
<button id="rst"> New <br> Game</button>
   <script src="project.js"></script> 
</body>
</html>
